<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello world');
    // Interpolated
    console.log('Hello I am a %s string!', '')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: blue;');

    // warning!

    console.warn('Oh no');

    // Error :|

    console.error('Oh no');

    // Info

    console.info('3 percent of the population is Vegan');

    // Testing
    // Only if it is false will it throw an error in the console.
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'this is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 100} years young!`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/colinlwhite')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    })

    console.table(dogs);
    
  </script>
</body>
</html>
